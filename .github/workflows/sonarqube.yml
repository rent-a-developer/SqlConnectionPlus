# https://github.com/marketplace/actions/official-sonarqube-scan

name: SonarQube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    services:
        sqlserver:
            image: mcr.microsoft.com/mssql/server:2022-latest
            env:
                ACCEPT_EULA: Y
                MSSQL_PID: Express
                MSSQL_SA_PASSWORD: "wWUtXe$N9#"
            ports:
                - 1433:1433
            options: >-
              --health-cmd "/opt/mssql-tools18/bin/sqlcmd -N -C -S localhost -U sa -P \"${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\""
              --health-interval 10s
              --health-timeout 5s
              --health-retries 5                

    env:
      ConnectionString: Server=localhost,1433;User Id=sa;Password=wWUtXe$N9#;MultipleActiveResultSets=True;Encrypt=False;

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release
          
      - name: Run Tests with Coverage
        run: |
          dotnet test --no-build --configuration Release \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=TestResults/coverage/
            
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          args: >
            -Dsonar.cs.opencover.reportsPaths=TestResults/coverage/coverage.cobertura.xml
